<!DOCTYPE html>
<html lang="da">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Timeregistrering</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Custom styles for this template -->
		<link href="./styles/signin.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<form id="dieselForm" class="form-signin">
				<h2 class="form-signin-heading">Timeregistrering</h2>
				<div class="form-group formData">
					<label for="price">Timer</label>
					<div class="input-group">
						<input type="number" class="form-control" id="price" name="price" placeholder="0.00" step="0.01">
					</div>
					<label for="amount">Minutter</label>
					<div class="input-group">
						<input type="number" class="form-control" id="amount" name="amount" placeholder="0.00" step="0.01">
					</div>
					<div id="slidePad"></div>
					<textarea id="output"></textarea>
				</div>
				<button id="submitBtn" class="btn btn-lg btn-primary btn-block">Indsend data</button>
				<div class="form-group">
					<label for="average">Gennemsnit</label>
					<div class="input-group">
						
						<input type="number" class="form-control" id="average" name="average" placeholder="0.0000" step="0.0001">
					</div>
				</div>
				<button id="avgBtn" class="btn btn-lg btn-primary btn-block">Beregn</button>
			</form>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="./scripts/script.js"></script>
	</body>
</html>
